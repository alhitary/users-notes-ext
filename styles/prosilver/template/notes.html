<!-- INCLUDE overall_header.html -->

<h2>{L_NOTES}</h2>
<p>{L_NOTES_DESCRIPTION}</p>

<div class="panel">
	<div class="inner">

		<div class="content">

			<form id="user_note" method="post" action="{S_POST_ACTION}" {S_FORM_ENCTYPE}>
				<fieldset class="fields1">
					<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
					<h3>{L_NOTE}</h3>
						<textarea name="note" id="note" rows="10" cols="25" tabindex="4" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);" onfocus="initInsertions();" class="inputbox" style="width: 99%">{NOTE}</textarea>
				</fieldset>

				<fieldset class="submit-buttons">
					<input type="submit" name="submit" accesskey="s" tabindex="6" value="{L_SAVE_NOTES}" class="button1 default-submit-action" />&nbsp;
				</fieldset>

			</form>

		</div>

	</div>
</div>

<!-- INCLUDE overall_footer.html -->
